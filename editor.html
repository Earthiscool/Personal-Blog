<div id="tabs">
  <div class="tab active" data-tab="html">HTML/CSS/JS</div>
  <div class="tab" data-tab="python">Python</div>
</div>

<section id="editorSection">
  <textarea id="htmlEditor" placeholder="Write HTML, CSS, or JS code here..."></textarea>
  <textarea id="pythonEditor" placeholder="Write Python code here..." style="display:none;"></textarea>

  <div>
    <button onclick="runCode()">Run</button>
    <button onclick="downloadCode()">Download</button>
    <button onclick="openNew()">Open in New Window</button>
  </div>

  <iframe id="preview" style="display: block;"></iframe>
  <pre id="pythonOutput" style="display: none;"></pre>
</section>

<script>
  fetch('/api/key')
  .then(res => res.json())
  .then(data => {
    console.log("Safe Google API Key:", data.key);
    // use data.key in a map, etc.
  });

  const htmlEditor = document.getElementById("htmlEditor");
  const pythonEditor = document.getElementById("pythonEditor");
  const preview = document.getElementById("preview");
  const output = document.getElementById("pythonOutput");

  function runCode() {
  const activeTab = document.querySelector(".tab.active").dataset.tab;
  if (activeTab === "html") {
    const blob = new Blob([htmlEditor.value], { type: "text/html" });
    const url = URL.createObjectURL(blob);
    preview.src = url;
    preview.style.display = "block";
    output.style.display = "none";
  } else {
    fetch("https://emkc.org/api/v2/piston/execute", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        language: "python",
        version: "3.10.0",
        files: [{ name: "main.py", content: pythonEditor.value }]
      })
    })
    .then(res => res.json())
    .then(data => {
      if (data.run) {
        output.textContent = data.run.output || data.run.stderr || "No output.";
      } else if (data.message) {
        output.textContent = "Error: " + data.message;
      } else {
        output.textContent = "Unexpected error. Please try again.";
      }
      preview.style.display = "none";
      output.style.display = "block";
    })
    .catch(err => {
      output.textContent = "Network error: " + err.message;
      preview.style.display = "none";
      output.style.display = "block";
    });
  }
}


  function downloadCode() {
    const activeTab = document.querySelector(".tab.active").dataset.tab;
    const code = activeTab === "html" ? htmlEditor.value : pythonEditor.value;
    const blob = new Blob([code], { type: "text/plain" });
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = activeTab === "html" ? "project.html" : "script.py";
    a.click();
  }

  function openNew() {
    const code = htmlEditor.value;
    const newWin = window.open();
    newWin.document.open();
    newWin.document.write(code);
    newWin.document.close();
  }

  document.querySelectorAll(".tab").forEach(tab => {
    tab.addEventListener("click", () => {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      tab.classList.add("active");

      if (tab.dataset.tab === "html") {
        htmlEditor.style.display = "block";
        pythonEditor.style.display = "none";
        preview.style.display = "block";
        output.style.display = "none";
      } else {
        htmlEditor.style.display = "none";
        pythonEditor.style.display = "block";
        preview.style.display = "none";
        output.style.display = "block";
      }
    });
  });
</script>
</body>
