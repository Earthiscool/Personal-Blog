    }

      margin-top: 0;
    }

    .close-btn {

  <div class="search-bar">
    <input type="text" id="search-input" placeholder="Search articles by title..." />
  </div>

  <div class="container" id="article-list">
    <!-- Articles will be injected here -->
  </div>

  <div class="modal" id="article-modal">
    <div class="modal-content" id="modal-content">
      <span class="close-btn">×</span>
      <h2 id="modal-title"></h2>
      <p id="modal-body"></p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: 'AIzaSyAQrNsPNukoQEaDeiX4mvFqy9qGzqaIg7Q',
      authDomain: 'letdreamersdream.firebaseapp.com',
      projectId: 'letdreamersdream',
      storageBucket: 'letdreamersdream.appspot.com',
      messagingSenderId: '769338292042',
      appId: '1:769338292042:web:d12a229145acb0e575f3b3',
      measurementId: 'G-3PEH6QWSWJ'
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const articleList = document.getElementById('article-list');
    const closeBtn = document.querySelector('.close-btn');
    const searchInput = document.getElementById('search-input');
    let articles = [];

    async function loadArticles() {
      try {
        const querySnapshot = await getDocs(collection(db, "articles"));
        if (querySnapshot.empty) {
          articleList.innerHTML = '<p>No articles found.</p>';
          return;
        }

        articles = [];
        querySnapshot.forEach(doc => {
          const data = doc.data();
          articles.push({ id: doc.id, ...data });
        });

        renderArticles(articles);
      } catch (error) {
        console.error("Failed to load articles:", error);
        articleList.innerHTML = '<p style="color: red;">Error loading articles: ' + error.message + '</p>';
      }
    }

    function renderArticles(articlesToDisplay) {
      articleList.innerHTML = '';
      if (articlesToDisplay.length === 0) {
        articleList.innerHTML = '<p>No articles found.</p>';
        return;
      }

      articlesToDisplay.forEach(data => {
        const card = document.createElement("div");
        card.className = "article-card";
        card.innerHTML = `
          <div class="article-header">${data.title || 'Untitled'}</div>
          <div class="article-meta">
            <span><strong>Author:</strong> ${data.author || 'Unknown'}</span>
            <span><strong>Category:</strong> ${data.category || 'Uncategorized'}</span>
            <span><strong>Read Time:</strong> ${data.readTime || 'N/A'}</span>
          </div>
        `;
        card.onclick = () => openModal(data.title || 'Untitled', data.body || 'No content available');
        articleList.appendChild(card);
      });
    }

    function openModal(title, body) {
      document.getElementById("modal-title").innerText = title;
      document.getElementById("modal-body").innerText = body || 'No content available';
      document.getElementById("article-modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("article-modal").style.display = "none";
    }

    searchInput.addEventListener('input', () => {
      const searchTerm = searchInput.value.trim().toLowerCase();
      const filteredArticles = articles.filter(article =>
        (article.title || '').toLowerCase().includes(searchTerm)
      );
      renderArticles(filteredArticles);
    });

    closeBtn.addEventListener('click', closeModal);

    loadArticles();
  </script>
