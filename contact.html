<style>
  /* Your existing CSS */

  }
  input[type="submit"]:hover, button:hover {

  #newsletterMsg {
    margin-top: 0.5rem;
    font-size: 0.9rem;
  }
  /* Social Links */
  #socialLinks {

  }
  #socialLinks a {
    margin: 0 0.8rem;

    font-size: 2rem;

    transition: color 0.3s;

  #socialLinks a:hover {

  }
  body.light-mode #socialLinks a {

  /* Dark/Light toggle */

    background: #00ffff;

    cursor: pointer;

  /* Responsive */
  @media (max-width: 600px) {
    #socialLinks a {
      font-size: 1.6rem;
      margin: 0 0.5rem;
    }
  }

  /* Auth UI styles */
  #authContainer {
    max-width: 400px;
    margin: 2rem auto;
    padding: 1rem;
    border: 2px solid #00ffff;
    border-radius: 12px;
    background: rgba(0, 255, 255, 0.1);
  }
  #authContainer h2 {
    text-align: center;
    margin-bottom: 1rem;
  }
  #authContainer form {
    display: flex;
    flex-direction: column;

  #authContainer input {
    margin: 0.5rem 0;

    border-radius: 6px;
    border: none;
    font-size: 1rem;
  }
  #authContainer button {
    margin-top: 1rem;
  }
  #signOutBtn {
    background: #ff4444;
    color: white;

  #signOutBtn:hover {

</head>
<body>

<button id="toggleThemeBtn" aria-label="Toggle Dark/Light Mode">Light Mode</button>

<canvas id="stars"></canvas>

<header>
  <h1>Let Dreamers Dream</h1>
  <p>Get in touch or sign up for updates</p>
</header>

<nav>
  <a href="index.html">Home</a>
  <a href="blog.html">Blog</a>
  <a href="contact.html">Contact</a>
  <a href="editor.html">Editor</a>
</nav>

<main>

  <!-- Authentication UI: shown when NOT logged in -->
  <div id="authContainer" style="display:none;">
    <h2>Sign In / Sign Up</h2>
    <form id="authForm">
      <input type="email" id="authEmail" placeholder="Email" required autocomplete="username" />
      <input type="password" id="authPassword" placeholder="Password" required autocomplete="current-password" minlength="6" />
      <button type="submit" id="authSubmitBtn">Sign In</button>
    </form>
    <p style="text-align:center; margin-top: 1rem;">
      <button id="toggleAuthModeBtn" style="background:none; border:none; color:#00ffff; cursor:pointer;">
        Create an account
      </button>
    </p>
    <p id="authMessage" style="text-align:center; margin-top: 0.5rem; color: #ff4444;"></p>
  </div>

  <!-- Contact content: shown when logged in -->
  <div id="contactContent" style="display:none;">

    <!-- Your original Contact form and newsletter -->
    <form id="contactForm" action="https://formspree.io/f/xvgrdqbw" method="POST" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required placeholder="Your full name" />
      
      <label for="email">Email</label>
      <input id="email" name="_replyto" type="email" required placeholder="Your email address" />
      
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required placeholder="Write your message here..."></textarea>
      
      <input type="submit" value="Send Message" />
    </form>

    <hr style="margin: 3rem 0; border-color: #00ffff66;" />

    <section aria-label="Newsletter Signup">
      <h2>Subscribe to our Newsletter</h2>
      <form id="newsletterForm" novalidate>
        <label for="newsletterEmail">Email</label>
        <input id="newsletterEmail" type="email" placeholder="Your email address" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="newsletterMsg" role="alert" aria-live="polite"></p>
    </section>

    <section id="socialLinks" aria-label="Social media links">
      <a href="https://github.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="GitHub">&#x1F5C3;</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">&#x1F465;</a>
      <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Twitter">&#x1F426;</a>
    </section>

    <button id="signOutBtn" aria-label="Sign Out">Sign Out</button>

  </div>

</main>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

<script>
  // Your Firebase configuration (replace with your actual config)
  const firebaseConfig = {
    apiKey: "AIzaSyAQrNsPNukoQEaDeiX4mvFqy9qGzqaIg7Q",
    authDomain: "letdreamersdream.firebaseapp.com",
    projectId: "letdreamersdream",
    storageBucket: "letdreamersdream.firebasestorage.app",
    messagingSenderId: "769338292042",
    appId: "1:769338292042:web:d12a229145acb0e575f3b3",
    measurementId: "G-3PEH6QWSWJ"
  };

  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  const authContainer = document.getElementById('authContainer');
  const contactContent = document.getElementById('contactContent');
  const authForm = document.getElementById('authForm');
  const authEmail = document.getElementById('authEmail');
  const authPassword = document.getElementById('authPassword');
  const authMessage = document.getElementById('authMessage');
  const authSubmitBtn = document.getElementById('authSubmitBtn');
  const toggleAuthModeBtn = document.getElementById('toggleAuthModeBtn');
  const signOutBtn = document.getElementById('signOutBtn');

  let isSignInMode = true;

  // Toggle between Sign In and Sign Up modes
  toggleAuthModeBtn.addEventListener('click', () => {
    isSignInMode = !isSignInMode;
    authSubmitBtn.textContent = isSignInMode ? 'Sign In' : 'Sign Up';
    toggleAuthModeBtn.textContent = isSignInMode ? 'Create an account' : 'Have an account? Sign In';
    authMessage.textContent = '';
  });

  // Handle auth form submit
  authForm.addEventListener('submit', e => {
    e.preventDefault();
    const email = authEmail.value.trim();
    const password = authPassword.value.trim();

    if (!email || !password) {
      authMessage.textContent = 'Email and password are required.';
      return;
    }
    authMessage.textContent = '';

    if (isSignInMode) {
      // Sign in
      auth.signInWithEmailAndPassword(email, password)
        .catch(err => {
          authMessage.textContent = err.message;
        });
    } else {
      // Sign up
      auth.createUserWithEmailAndPassword(email, password)
        .catch(err => {
          authMessage.textContent = err.message;
        });
    }
  });

  // Sign out button
  signOutBtn.addEventListener('click', () => {
    auth.signOut();
  });

  // Listen for auth state changes
  auth.onAuthStateChanged(user => {
    if (user) {
      // Logged in: show contactContent, hide auth UI
      authContainer.style.display = 'none';
      contactContent.style.display = 'block';
    } else {
      // Logged out: show auth UI, hide contactContent
      authContainer.style.display = 'block';
      contactContent.style.display = 'none';
    }
  });

  // Your existing star canvas code and theme toggle (copy from your original page)
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  function setupCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  setupCanvas();

  const stars = [];
  for (let i=0; i<100; i++) {
    stars.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      radius: Math.random()*1.5,
      vx: Math.random()*0.5 - 0.25,
      vy: Math.random()*0.5 - 0.25
    });
  }

  function drawStars() {
    ctx.clearRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = 'white';
    for (const star of stars) {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI*2);
      ctx.fill();
      star.x += star.vx;
      star.y += star.vy;
      if(star.x<0||star.x>canvas.width||star.y<0||star.y>canvas.height){
        star.x = Math.random()*canvas.width;
        star.y = Math.random()*canvas.height;
      }
    }
    requestAnimationFrame(drawStars);
  }
  drawStars();

  window.addEventListener('resize', () => {
    setupCanvas();
  });

  // Dark/light toggle
  const toggleBtn = document.getElementById('toggleThemeBtn');
  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('light-mode');
    if(document.body.classList.contains('light-mode')) {
      toggleBtn.textContent = 'Dark Mode';
    } else {
      toggleBtn.textContent = 'Light Mode';
    }
  });

  // Newsletter form handler (from your original)
  const newsletterForm = document.getElementById('newsletterForm');
  const newsletterMsg = document.getElementById('newsletterMsg');

  newsletterForm.addEventListener('submit', e => {
    e.preventDefault();
    const emailInput = document.getElementById('newsletterEmail');
    const email = emailInput.value.trim();
    if(!email) {
      newsletterMsg.textContent = 'Please enter a valid email.';
      return;
    }
    let emails = JSON.parse(localStorage.getItem('newsletterEmails') || '[]');
    if(emails.includes(email.toLowerCase())) {
      newsletterMsg.textContent = 'You are already subscribed!';
      emailInput.value = '';
      return;
    }
    emails.push(email.toLowerCase());
    localStorage.setItem('newsletterEmails', JSON.stringify(emails));
    newsletterMsg.textContent = 'Thank you for subscribing!';
    emailInput.value = '';
  });

</script>

</body>
</html>
