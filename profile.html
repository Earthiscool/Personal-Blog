<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profile â€“ Let Dreamers Dream</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
    }
    .container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .profile-header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }
    .profile-header h2 {
      margin: 0;
    }
    .bio {
      margin-top: 1rem;
      font-size: 1.1rem;
      color: #ccc;
    }
    .projects {
      margin-top: 2rem;
    }
    .project-card {
      background: #222;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border-left: 4px solid #00bcd4;
    }
    .view-btn {
      display: inline-block;
      padding: 0.5rem 1rem;
      background: #00bcd4;
      color: #000;
      border-radius: 4px;
      text-decoration: none;
    }
    textarea, input {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #00bcd4;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img id="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture" />
      <div>
        <h2 id="user-name">Loading...</h2>
        <p id="user-email"></p>
      </div>
    </div>
    <p class="bio" id="user-bio">Fetching bio...</p>

    <div class="projects">
      <h2>Your Projects</h2>
      <div id="project-list"></div>
    </div>

    <hr style="margin: 2rem 0; border-color: #444;">

    <div class="submit-form">
      <h2>Submit New Project</h2>
      <input type="text" id="project-title" placeholder="Project Title" />
      <input type="text" id="project-desc" placeholder="Project Description" />
      <textarea id="project-html" placeholder="HTML Code"></textarea>
      <textarea id="project-css" placeholder="CSS Code"></textarea>
      <textarea id="project-js" placeholder="JavaScript Code"></textarea>
      <button onclick="submitProject()">Submit Project</button>
    </div>
  </div>

  <!-- Firebase SDKs (Compat versions for browser use) -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: 'AIzaSyAQrNsPNukoQEaDeiX4mvFqy9qGzqaIg7Q',
      authDomain: 'letdreamersdream.firebaseapp.com',
      projectId: 'letdreamersdream',
      storageBucket: 'letdreamersdream.appspot.com',
      messagingSenderId: '769338292042',
      appId: '1:769338292042:web:d12a229145acb0e575f3b3',
      measurementId: 'G-3PEH6QWSWJ'
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(async user => {
      if (!user) {
        console.log("No user signed in. Redirecting...");
        window.location.href = '/login.html';
        return;
      }

      document.getElementById('user-email').innerText = user.email;

      try {
        const userRef = db.collection('users').doc(user.uid);
        const userDoc = await userRef.get();

        if (!userDoc.exists) {
          console.log("No profile found. Creating one...");
          await userRef.set({
            name: user.displayName || "New User",
            bio: "This is your new profile. Update it anytime.",
            photoURL: user.photoURL || "https://via.placeholder.com/100"
          });
          location.reload();
          return;
        }

        const data = userDoc.data();
        document.getElementById('user-name').innerText = data.name || "Unnamed User";
        document.getElementById('user-bio').innerText = data.bio || "No bio available.";
        document.getElementById('profile-pic').src = data.photoURL || "https://via.placeholder.com/100";

        // Load projects
        const projects = await db.collection('projects').where('userId', '==', user.uid).get();
        const container = document.getElementById('project-list');

        if (projects.empty) {
          container.innerHTML = '<p>No projects yet. Submit one below!</p>';
        } else {
          projects.forEach(doc => {
            const p = doc.data();
            const card = document.createElement('div');
            card.className = 'project-card';
            card.innerHTML = `
              <h3>${p.title}</h3>
              <p>${p.description || 'No description provided.'}</p>
              <a class="view-btn" href="/editor.html?projectId=${doc.id}" target="_blank">View Project</a>
            `;
            container.appendChild(card);
          });
        }

      } catch (err) {
        console.error("Error loading profile:", err);
      }
    });

    async function submitProject() {
      const title = document.getElementById('project-title').value.trim();
      const description = document.getElementById('project-desc').value.trim();
      const codeHTML = document.getElementById('project-html').value;
      const codeCSS = document.getElementById('project-css').value;
      const codeJS = document.getElementById('project-js').value;

      const user = auth.currentUser;
      if (!user) return alert("You must be logged in.");

      if (!title) return alert("Project title is required!");

      try {
        await db.collection('projects').add({
          userId: user.uid,
          title,
          description,
          codeHTML,
          codeCSS,
          codeJS,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Project submitted!");
        location.reload();
      } catch (err) {
        console.error("Error submitting project:", err);
        alert("Error submitting project. See console.");
      }
    }
  </script>
</body>
</html>
