<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup – Let Dreamers Dream</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .instruction-box {
      background: #333;
      color: #fff;
      padding: 1rem;
      border-radius: 10px;
      font-weight: bold;
      max-width: 250px;
      font-size: 0.9rem;
    }

    .auth-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
    }

    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #submitBtn {
      background: #00bcd4;
      color: #000;
    }

    #toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      color: #00bcd4;
      user-select: none;
    }

    #error {
      margin-top: 0.5rem;
      color: #f44336;
      min-height: 1.2em;
    }

    #info {
      margin-top: 0.5rem;
      color: #4caf50;
      min-height: 1.2em;
    }

    .google-container {
      position: fixed;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #hiddenGoogleSignIn {
      opacity: 0;
      transition: opacity 0.3s ease;
      background: #4285F4;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      z-index: 999;
      border: none;
    }

    #hiddenGoogleSignIn:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="instruction-box">
      To Signup:<br />
      You must click the sign-up button twice and ignore the error. Go to the login button and click login. Go to your email and verify it. This verification will likely be in the spam folder, and then log in.
    </div>

    <div class="auth-box">
      <h2 id="form-title">Login</h2>
      <input type="text" id="name" placeholder="Full Name" style="display:none" />
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="submitBtn" onclick="handleAuth()">Login</button>
      <p id="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
      <p id="error"></p>
      <p id="info"></p>
    </div>
  </div>

  <!-- Hidden Google Sign-In + Instruction -->
  <div class="google-container">
    <button id="hiddenGoogleSignIn">Sign in with Google</button>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQrNsPNukoQEaDeiX4mvFqy9qGzqaIg7Q",
      authDomain: "letdreamersdream.firebaseapp.com",
      projectId: "letdreamersdream",
      storageBucket: "letdreamersdream.appspot.com",
      messagingSenderId: "769338292042",
      appId: "1:769338292042:web:d12a229145acb0e575f3b3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('form-title').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('submitBtn').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('toggle').textContent = isSignup
        ? 'Already have an account? Login'
        : "Don't have an account? Sign up";
      document.getElementById('name').style.display = isSignup ? 'block' : 'none';
      document.getElementById('error').textContent = '';
      document.getElementById('info').textContent = '';
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const errorEl = document.getElementById('error');
      const infoEl = document.getElementById('info');
      errorEl.textContent = '';
      infoEl.textContent = '';

      if (!email || !password || (isSignup && !name)) {
        errorEl.textContent = 'Please fill out all required fields.';
        return;
      }

      try {
        if (isSignup) {
          const result = await auth.createUserWithEmailAndPassword(email, password);
          await result.user.sendEmailVerification();
          await db.collection('users').doc(result.user.uid).set({
            name,
            bio: "This is your new profile. Update it anytime.",
            photoURL: ""
          });
          await result.user.updateProfile({ displayName: name });
          infoEl.textContent = '✅ Sign-up complete! Please check your email and verify it before logging in.';
          await auth.signOut();
        } else {
          const userCredential = await auth.signInWithEmailAndPassword(email, password);
          if (!userCredential.user.emailVerified) {
            errorEl.textContent = 'Email not verified. Please check your inbox.';
            await auth.signOut();
            return;
          }
          window.location.href = 'blog.html';
        }
      } catch (err) {
        if (isSignup && err.message.includes("Missing or insufficient permissions")) {
          infoEl.textContent = '✅ Sign-up complete! Please check your email and verify it before logging in.';
        } else {
          errorEl.textContent = err.message;
        }
      }
    }

    const hiddenBtn = document.getElementById('hiddenGoogleSignIn');
    hiddenBtn.addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const user = result.user;
        const userDoc = await db.collection('users').doc(user.uid).get();
        if (!userDoc.exists) {
          await db.collection('users').doc(user.uid).set({
            name: user.displayName || "New User",
            bio: "This is your new profile. Update it anytime.",
            photoURL: user.photoURL || ""
          });
        }
        window.location.href = 'blog.html';
      } catch (error) {
        document.getElementById('error').textContent = error.message;
      }
    });
  </script>
</body>
</html>
