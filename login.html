<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Signup â€“ Let Dreamers Dream</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 320px;
    }
    input {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 0.6rem;
      background: #00bcd4;
      border: none;
      margin-top: 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.1rem;
      color: #000;
    }
    #toggle {
      margin-top: 1rem;
      font-size: 0.9rem;
      text-align: center;
      cursor: pointer;
      color: #00bcd4;
      user-select: none;
    }
    #error {
      margin-top: 0.5rem;
      color: #f44336;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="text" id="name" placeholder="Full Name" style="display:none" />
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="submitBtn" onclick="handleAuth()">Login</button>
    <p id="toggle" onclick="toggleForm()">Don't have an account? Sign up</p>
    <p id="error"></p>
  </div>

  <!-- Firebase Compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQrNsPNukoQEaDeiX4mvFqy9qGzqaIg7Q",
      authDomain: "letdreamersdream.firebaseapp.com",
      projectId: "letdreamersdream",
      storageBucket: "letdreamersdream.appspot.com",
      messagingSenderId: "769338292042",
      appId: "1:769338292042:web:d12a229145acb0e575f3b3"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let isSignup = false;

    function toggleForm() {
      isSignup = !isSignup;
      document.getElementById('form-title').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('submitBtn').textContent = isSignup ? 'Sign Up' : 'Login';
      document.getElementById('toggle').textContent = isSignup
        ? 'Already have an account? Login'
        : "Don't have an account? Sign up";
      document.getElementById('name').style.display = isSignup ? 'block' : 'none';
      document.getElementById('error').textContent = '';
    }

    async function handleAuth() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const errorEl = document.getElementById('error');
      errorEl.textContent = '';

      if (!email || !password || (isSignup && !name)) {
        errorEl.textContent = 'Please fill out all required fields.';
        return;
      }

      try {
        if (isSignup) {
          // Sign up flow
          const result = await auth.createUserWithEmailAndPassword(email, password);
          // Create Firestore profile doc
          await db.collection('users').doc(result.user.uid).set({
            name,
            bio: "This is your new profile. Update it anytime.",
            photoURL: ""
          });
          await result.user.updateProfile({ displayName: name });
          window.location.href = 'index.html';
        } else {
          // Login flow
          await auth.signInWithEmailAndPassword(email, password);
          window.location.href = 'index.html';
        }
      } catch (err) {
        errorEl.textContent = err.message;
      }
    }
  </script>
</body>
</html>
